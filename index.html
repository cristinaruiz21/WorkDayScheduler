<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    
    <title>Work Day Scheduler</title>
</head>
<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="row time-block" id="9">
        <div class="col-md-1 hour">
          <p>9 AM</p>
        </div>
          <textarea class="description col-md-10"></textarea>
          <button id="9am-save" class="saveBtn col-md-1 btn">
            <!-- You can use i or span -->
            <i class="fas fa-save"></i>
          </button>
      </div>
      <div class="row time-block" id="10">
        <div class="col-md-1 hour">
          <p>10 AM</p>
        </div>
          <textarea class="description col-md-10"></textarea>
          <button id="10am-save" class="saveBtn col-md-1 btn">
            <i class="fas fa-save"></i>
          </button>
      </div>
      <div class="row time-block" id="11">
        <div class="col-md-1 hour">
          <p>11 AM</p>
        </div>
          <textarea class="description col-md-10"></textarea>
          <button id="11am-save" class="saveBtn col-md-1 btn">
            <i class="fas fa-save"></i>
          </button>
      </div>
      <div class="row time-block" id="12">
        <div class="col-md-1 hour">
          <p>12 PM</p>
        </div>
          <textarea class="description col-md-10"></textarea>
          <button id="12pm-save" class="saveBtn col-md-1 btn">
            <i class="fas fa-save"></i>
          </button>
      </div>
      <div class="row time-block" id="13">
        <div class="col-md-1 hour">
          <p>1 PM</p>
        </div>
          <textarea class="description col-md-10"></textarea>
          <button id="1pm-save" class="saveBtn col-md-1 btn">
            <i class="fas fa-save"></i>
          </button>
      </div>
      <div class="row time-block" id="14">
        <div class="col-md-1 hour">
          <p>2 PM</p>
        </div>
          <textarea class="description col-md-10"></textarea>
          <button id="2pm-save" class="saveBtn col-md-1 btn">
            <i class="fas fa-save"></i>
          </button>
      </div>
      <div class="row time-block" id="15">
        <div class="col-md-1 hour">
          <p>3 PM</p>
        </div>
          <textarea class="description col-md-10"></textarea>
          <button id="3pm-save" class="saveBtn col-md-1 btn">
            <i class="fas fa-save"></i>
          </button>
      </div>
      <div class="row time-block" id="16">
        <div class="col-md-1 hour">
          <p>4 PM</p>
        </div>
          <textarea class="description col-md-10"></textarea>
          <button id="4pm-save" class="saveBtn col-md-1 btn">
            <i class="fas fa-save"></i>
          </button>
      </div>
      <div class="row time-block" id="17">
        <div class="col-md-1 hour">
          <p>5 PM</p>
        </div>
          <textarea class="description col-md-10"></textarea>
          <button id="5pm-save" class="saveBtn col-md-1 btn">
            <i class="fas fa-save"></i>
          </button>
      </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript">
    $("#currentDay").text(moment().format('MMMM Do YYYY, h:mm:ss a'));

      function saveInput(){
        var textValue = $(this).siblings(".description").val();
        var time = $(this).parent().attr("id");
        console.log(textValue, time);
        // (Key, Value)
        localStorage.setItem(time, textValue);
      }

      function backgroundColor(){
        var currentTime = moment().hours()
        console.log(currentTime);
        $(".time-block").each(function(){
          var id = $(this).attr("id");
          if (id < currentTime){
            $(this).addClass("past");
          }
          else if (id > currentTime){
            $(this).removeClass("past");
            $(this).addClass("future");
          }
          else {
            $(this).removeClass("past");
            $(this).removeClass("future");
            $(this).addClass("present");
          }
        })
      }
      backgroundColor()

      $("#9 .description").val(localStorage.getItem("9"));
      $("#10 .description").val(localStorage.getItem("10"));
      $("#11 .description").val(localStorage.getItem("11"));
      $("#12 .description").val(localStorage.getItem("12"));
      $("#13 .description").val(localStorage.getItem("13"));
      $("#14 .description").val(localStorage.getItem("14"));
      $("#15 .description").val(localStorage.getItem("15"));
      $("#16 .description").val(localStorage.getItem("16"));
      $("#17 .description").val(localStorage.getItem("17"));

      $(".saveBtn").on("click", saveInput);
    </script>
    
</body>
</html>
